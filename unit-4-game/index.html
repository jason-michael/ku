<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gears RPG</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/img/cog.ico" type="image/x-icon">
    <link rel="icon" href="assets/img/cog.ico" type="image/x-icon">

    <!-- Bootstrap -->
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css' integrity='sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO'
        crossorigin='anonymous'>

    <!-- FontAwesome -->
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/all.css' integrity='sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ'
        crossorigin='anonymous'>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- jQuery -->
    <script src='https://code.jquery.com/jquery-3.3.1.js' integrity='sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60='
        crossorigin='anonymous'></script>
</head>

<body>

    <!-- Modals -->
    <div class="modal fade" id="mainModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Pick a character</h5>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Game elements -->
    <div id="game-div" class="container-fluid vertical-center">

        <!-- Characters selection layout -->
        <div id="character-selection">
            <div class="row">
                <div class="col-12 m-3">
                    <div class="card team-card">
                        <div class="card-header">COG</div>
                        <div id="characters-cog" class="card-body team-card-body team-flex"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 m-3">
                    <div class="card team-card">
                        <div class="card-header">LOCUST</div>
                        <div id="characters-locust" class="card-body team-card-body team-flex"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Battle layout -->
        <div id="battle-area" class="w-100">
            <div class="row">
                <div class="col-12">
                    <div class="card team-card m-2">
                        <div class="card-header">Enemies</div>
                        <div id="enemies-box" class="card-body team-card-body team-flex">
                        </div>
                    </div>

                </div>
            </div>
            <div class="row">
                <div class="col-4 pr-0">
                    <div class="card team-card m-2">
                        <div class="card-header">You</div>
                        <div id="player-box" class="card-body team-card-body team-flex">
                        </div>
                    </div>
                </div>
                <div class="col-4 px-0">
                    <div class="card team-card m-2">
                        <div class="card-header">Actions</div>
                        <div id="actions-box" class="card-body team-card-body">
                            <div class="row">
                                <div class="col text-center">
                                    <button id="attack-btn" class="btn btn-danger mx-auto">Attack</button>
                                    <button class="restart-btn btn btn-primary mx-auto">Restart</button>
                                    <hr>
                                    <p id="ptext1" class="mt-3 ptext"></p>
                                    <p id="ptext2" class="mt-3 ptext"></p>
                                    <p id="ptext3" class="mt-3 ptext"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-4 pl-0">
                    <div class="card team-card m-2">
                        <div class="card-header">Opponent</div>
                        <div id="opponent-box" class="card-body team-card-body team-flex">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap scripts -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js' integrity='sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49'
        crossorigin='anonymous'></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js' integrity='sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy'
        crossorigin='anonymous'></script>

    <!-- JavaScript -->
    <script src="assets/js/main.js"></script>
    <script src="assets/js/audio.js"></script>
</body>

</html>
