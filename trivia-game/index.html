<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/img/question.ico" type="image/x-icon">
    <link rel="icon" href="assets/img/question.ico" type="image/x-icon">

    <!-- Font Awesome -->
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/all.css' integrity='sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ'
        crossorigin='anonymous'>

    <!-- Bootstrap CSS -->
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css' integrity='sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO'
        crossorigin='anonymous'>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <div class="container">
        <div class="vertical-center w-50">

            <!-- Hero text -->
            <div class="row">
                <div class="col text-center">
                    <h1 id="hero-text">Trivia Game</h1>
                    <div class="progress collapse"></div>
                </div>
            </div>

            <hr>

            <!-- Pre-game Options -->
            <div id="options-div">
                <div class="row">
                    <div class="col-12 col-sm-4 mb-5 column">
                        <div class="text-center mb-3">Category</div>
                        <div class="text-center option active" option="category">Random</div>
                        <div class="text-center option" option="category">Mythology</div>
                        <div class="text-center option" option="category">Vehicles</div>
                    </div>
                    <div class="col-12 col-sm-4 mb-5 column">
                        <div class="text-center mb-3">Difficulty</div>
                        <div class="text-center option active" option="difficulty">Easy</div>
                        <div class="text-center option" option="difficulty">Medium</div>
                        <div class="text-center option" option="difficulty">Hard</div>
                    </div>
                    <div class="col-12 col-sm-4 mb-5 column">
                        <div class="text-center mb-3">Questions</div>
                        <div class="text-center option active" option="questions">3</div>
                        <div class="text-center option" option="questions">5</div>
                        <div class="text-center option" option="questions">7</div>
                    </div>
                </div>

                <div class="row">
                    <div class="col text-center">
                        <div id="start-button" class="btn btn-dark">
                            <div class="row">
                                <div class="col start-text">3 easy Random questions</div>
                                <div class="col">
                                    <i class="fas fa-arrow-right"></i></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Questions/Answers -->
            <div id="questions-div" class="collapse">
                <div class="row">
                    <div class="col">
                        <div id="question" class="text-center mb-4"><strong>Question #1</strong></div>
                        <div id="answers"></div>
                    </div>
                </div>
            </div>

            <!-- Results -->
            <div id="results-div" class="collapse">
                <div class="row mt-3">
                    <div class="col text-right">
                        <div>Correct:</div>
                        <div>Incorrect:</div>
                        <div>Unanswered:</div>
                    </div>
                    <div class="col text-left">
                        <div id="correct-answers-text">0</div>
                        <div id="incorrect-answers-text">0</div>
                        <div id="unanswered-answers-text">0</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-center">
                        <div id="restart-button" class="btn btn-dark mt-4">Play again</div>
                    </div>
                </div>
            </div>

        </div> <!-- ./vertical-center -->
    </div> <!-- ./container -->

    <!-- jQuery -->
    <script src='https://code.jquery.com/jquery-3.3.1.js' integrity='sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60='
        crossorigin='anonymous'></script>

    <!-- Bootstrap scripts -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js' integrity='sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49'
        crossorigin='anonymous'></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js' integrity='sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy'
        crossorigin='anonymous'></script>

    <script src="assets/js/app.js"></script>
    <script src="assets/js/question.js"></script>
</body>

</html>
